<ktd-grid
  [cols]="cols"
  [rowHeight]="rowHeight"
  [layout]="layout"
  (layoutUpdated)="onLayoutUpdated($event)"
>
  <ktd-grid-item
    *ngFor="let item of layout; trackBy: trackById"
    [id]="item.id"
  >
    <div class="grid-item-content">
      <app-ngx-texteditor></app-ngx-texteditor>
    </div>
  </ktd-grid-item>
</ktd-grid>
