<tiptap-floating-menu [editor]="editor" class="floating-menu">
    <button (click)="editor.chain().focus().toggleBold().run()">
        Bold
    </button>
    <button (click)="editor.chain().focus().toggleItalic().run()">
        Italic
    </button>
</tiptap-floating-menu>
